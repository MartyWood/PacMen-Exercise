<html>
<script src="./pacmen.js"></script>
<title>PacMen Exercise</title>

<body>
<!-- Game div with two buttons: Add PacMan calls the makeOne function and add a PacMan, which returns an object with velocity, position, and pointer to image tag.  They get pushed onto an array pacMen.  Start game by clicking on Start Game, this calls the update function, which will call itself continuously -->
    <div id='game'>
        <button onclick='makeOne()' width='200' height='30'>Add PacMan</button>
        <button onclick='update()' width='200' height='30'>Start Game</button>

    </div>
</body>

</html>
